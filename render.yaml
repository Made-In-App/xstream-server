services:
  - type: web
    name: xstream-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    plan: free
    region: frankfurt
    healthCheckPath: /health
    startCommand: sh -c "pnpm --filter @xstream/ingest ingest && node dist/index.js"
    envVars:
      - key: PORT
        value: 8080
      - key: HOST
        value: 0.0.0.0
      - key: DATA_ROOT
        value: /app/data
      - key: PUBLIC_BASE_URL
        sync: false
      - key: STREAM_RELAY_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false
      - key: XTREAM_BASE_URL
        sync: false

  - type: web
    name: xstream-relay
    env: docker
    dockerfilePath: ./apps/stream-relay/Dockerfile
    dockerContext: ./apps/stream-relay
    plan: free
    region: frankfurt
    healthCheckPath: /health
    envVars:
      - key: STREAM_RELAY_PORT
        value: 8090
      - key: XTREAM_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false
