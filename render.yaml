services:
  # API Service - Fastify server
  - type: web
    name: xstream-api
    env: docker
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    plan: starter
    region: frankfurt
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8080
      - key: HOST
        value: 0.0.0.0
      - key: DATA_ROOT
        value: /app/data
      - key: PUBLIC_BASE_URL
        sync: false
      - key: STREAM_RELAY_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false
      - key: XTREAM_BASE_URL
        sync: false
    disk:
      name: xstream-data
      mountPath: /app/data
      sizeGB: 10

  # Stream Relay Service - Go proxy
  - type: web
    name: xstream-relay
    env: docker
    dockerfilePath: ./apps/stream-relay/Dockerfile
    dockerContext: ./apps/stream-relay
    plan: starter
    region: frankfurt
    healthCheckPath: /health
    envVars:
      - key: STREAM_RELAY_PORT
        value: 8090
      - key: XTREAM_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false

  # Ingest Worker - Background job
  - type: worker
    name: xstream-ingest
    env: docker
    dockerfilePath: ./Dockerfile.ingest
    dockerContext: .
    plan: starter
    region: frankfurt
    envVars:
      - key: STORAGE_ROOT
        value: /app/data
      - key: XTREAM_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false
    disk:
      name: xstream-data
      mountPath: /app/data
      sizeGB: 10
