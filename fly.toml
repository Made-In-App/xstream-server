app = "xstream-server"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  DATA_ROOT = "/app/data"
  STREAM_RELAY_PORT = "8090"
  # Xtream credentials (da .env.fly - aggiorna questi valori)
  XTREAM_BASE_URL = "https://fn2ilpirata.rearc.xn--t60b56a"
  XTREAM_USERNAME = "Emmgen2"
  XTREAM_PASSWORD = "gJWB28F"
  PUBLIC_BASE_URL = "https://xstream-server.fly.dev"
  # Ingest interval (ore) - default 6 ore
  INGEST_INTERVAL_HOURS = "6"

[mounts]
  source = "xstream_data"
  destination = "/app/data"
  initial_size = "3GB"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    path = "/health"

