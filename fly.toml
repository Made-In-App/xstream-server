app = "xstream-server"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  HOST = "0.0.0.0"
  DATA_ROOT = "/app/data"
  STREAM_RELAY_PORT = "8090"

[mounts]
  source = "xstream_data"
  destination = "/app/data"
  initial_size = "3GB"

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    path = "/health"

